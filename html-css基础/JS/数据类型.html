<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			    数据类型值的就是字面量的类型
			  1.     在js中一共有六种数据类型
			         String  字符串
			         Number   数值,整数和浮点数
			         Boolean  布尔值
			         Null       空值 ,     专门定义一个空对象。
			         Undefined  未定义； 
			         
			         Object     对象(引用数据类型，其他5个是基本数据类型)
			         
			         
			          
			 2.           \是表示转义符 ：\"  表示";
			                        \\ 表示\;
			                        
			 3.  typeof   :来检查一个变量的类型
			                 语法： typeof 变量
			         
			 * 
			 * */
			
			var str ="我说:\"今天天气真不错\""
			console.log(str)
		    
		    
		    
		    var  a=123;
		    var b="123";
		    
		    
		    var  bool= true;
		   
		    var  isnull =null;
		     
		    var  und;
		      console.log(typeof und);
		    console.log( typeof isnull);
		     console.log(bool);
		    console.log(typeof a);
		    console.log( typeof b);
		     console.log( typeof bool);
		</script>
	</head>
	<body>
	</body>
</html>
