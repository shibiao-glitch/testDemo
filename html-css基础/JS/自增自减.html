<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			  自增++
			    -通过自增可以是变量在自身的基础上加1
			    -对应一个变量自增以后，原变量的值会立即自增1
			    -自增分两组
			                         后++
			                         前++
			           	  无论是a++ 还是++a 都会立即使原来变量的值自增1。指的是a变量。
			           	            不同于的是a++,和++a啊的值不同。
			           	     a++的值等于原变量的值（自增前的值）；
			           	     ++a的值等于加完后的值（自增后的值）；
			 * 
			 * 
			 * */
			
			var  a=1;
			console.log(a++)	 ;
			console.log(a)	 ;
			
				var  b=1;
			console.log(++b)	 ;
			console.log(b)	 ;
			
			var  d=20;
			var  result= d++ + ++d +d ;// 20+22+22
			console.log(result)
			
		</script>
	</head>

	</body>
