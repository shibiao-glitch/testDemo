<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 
			 流程控制语句：
			      JS中的程序是从上到下一行一行的执行。
			 	    通过流程来控制程序的执行顺序。
			 	  1.条件判断语句 if
			 	  2.条件分支语句 switch(){
			 	  	           case 表达式:
			 	  	            	   语句;
			 	  	                 break;
			 	  	                 
			 	  	                 
			 	  }
			 	  3.循环语句。while(){};先判断条件再执行，再判断条件。。。。。一直执行下去。break;
			 	           do{}while();先支持再判断，再执行。。。。。。。。。一直执行下去。break;
			 	      存钱。年利率。      			 	           
			 	  4.for语句。	
			 	     	        双层for循环。内层决定宽度，外层决定高度
			 * 
			 * 
			 * */
			var  money =1000;
			var i=0;
			while(money<=5000){
				
				money=money*1.05;
				i++;
			}
			console.log(i);
			
			
			var sum=0;
			for(var  i=1 ;i<=100;i++){
				
				/*
				 
				 执行顺序，  初始化
				       	条件判断
				       	执行语句
				   		i++				 				 
				 */**、/
				if(i%7==0){
					sum+=i;
					console.log(sum);
					
				}
			}
			
		</script>
