<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//创建一个对象
			
			/*
			 --js中的对象只有js自己认识。其他语言的对象都不认识。
			 --json就是一个特殊格式的字符串，这个字符串可以被任意的语言所识别。
			       并且可以转换为任意语言中的对象。json在开发中主要用来
			    数据的交互
			  --json
			     -- Json和js对象的格式一样的。只不过json字符串的数组名必须加双引号。
			     
			      json分类
			          1.对象{}
			          2.数组[]
			       json中允许的值
			          1.字符串
			          2.数值
			          3.boolea
			          3.null
			          5.对象
			          6.数组
			          
			          
			   /*
			    
			/*    
			 1.   将json字符串转换我js的对象			
			    --JSON.parse();
			       	字符串转对象		
			 * **/
				var  obj='{"name":"孙武哦","age":18}';
				console.log(JSON.parse(obj).age);	
			  /*
			    			    
			   2.
			     在js中，为我们提供一个工具类叫json
			     JSON.stringify()
			     --对象转json
			 	* 
			 	* **/
				var  obj2={"name":"孙武哦","age":18};
			     var o=JSON.stringify(obj2);
				  console.log(o);
				  
				/*
				   eval()
				     --这个函数可以用来执行一段字符串形式的js代码。并将执行结果返回。
				     
				     --eval()这个函数功能很强大。可以直接执行一个字符串中的js代码。
				        但是在开发中尽量不要使用，首先他的执行性能比较差，然后它还具有安全隐患。
				 * 
				 * 
				 * **/
		</script>
	</head>

	</body>
</html>
