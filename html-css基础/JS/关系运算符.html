			 >  大于号
			 
			 
			  ===。   值和类型要全等。两个值类型不同直接返回false
			 !==             。两个值类型不同直接返回false
			 	 console.log("123"===123)//false
			  ==  会自动做类型的转换。
			      console.log("123"===123)//true
			      
			      
			三元运算符：
			  语法：  条件表达式？语句1：语句2；
			  取最大值：
			   var max= a>b?a:b;
			 //三个值最大值：
			    max=max >c ? max:c;
			    
			  
			符号优先级：优先级高的先计算，同优先级从左往右。 如果优先级不清楚。用括号。
