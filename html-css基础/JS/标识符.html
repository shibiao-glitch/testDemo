<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			/*
			   标识符
			     -- 在js中所以的可以由我们自主命名的都可以称为标识符
			     -- 如果；变量名，函数名，属性名
				          规则； 1.标识符中可以含有字母，数字，_ $
				        2,标识符不能以数字开头.
				        3.标识符不能是ES中的关键字(if var else....)或者保留字(public,class.....)。
			            4.标识符一般采用驼峰命名法。
			* *
			 * 
			 * **/
			
			var 1aa&=1;
			console.log(1aa&)
			
			var 1aa=1;
			console.log(1aa)
			
			
			var var=1;
			console.log(var)
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
