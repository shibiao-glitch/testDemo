<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			样式继承：
	        	像儿子可以继承父亲的遗产一样。在css中，祖先元素上的样式，也
	        	会被他的后代继承。
	        	
	        	利用继承，只需要设置祖元素，其子元素都会响应。但是背景相关的颜色不会继承,等一些。
	        	         
        -->
		<p style="font-size: 30px;background-color: red;" >我是p标签中的文字
		  <span>我是span文字</span>
		</p>
		 <span>我是span文字</span>
	</body>
</html>
