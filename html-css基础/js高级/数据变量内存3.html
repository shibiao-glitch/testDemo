<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		/*
		 问题：在js调用函数是传递变量参数时，是值传递还是引用传递。
		    	  值传递。(一般是数据，也可能是地址的数据)
		    理解1：都是值(基本/地址)传递。
		    理解2：可能是值传递，也可能是引用传递（地址值）；
		 
		 
		 **/
		<script type="text/javascript">
			var a=3;
			function fn(a){
				a=a+1;
			};
			fn(a);
			console.log(a);
			
			function fn2(obj){
				console.log(obj.name);
			};			
			var obj={name:"ton"};
			fn2(obj);
			
		</script>
	</body>
</html>
