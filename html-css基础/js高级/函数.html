<!DOCTYPE html>
<html>

		<meta charset="UTF-8">

	<body>
		
		<script type="text/javascript">
			/*
			 1.什么是函数
			 	  实现特定功能的n条语句封装体
			  	 只有函数是可以执行的。其它类型的数据不能执行。
			 2.为什么用函数
			  	 提高代码复用。
			  	 便于阅读交流。
			 3.如果定义函数
				    函数声明
				    函数表达式
			 4、如果调用（执行）函数？
			     test(); 直接调用。
			     obj.test(); 通过对象调用
			     new  test();通过new调用
			     test.call/apply(obj); 临时让test成为obj方法进行调用。
			 
			 
			 * 
			 * 
			 * **/
			
			function showInfo(age){
				if(age<18){
					console.log("未成年");
				}else if(age>60){
					console.log("太大了");
				}else{
					console.log("刚好");
				}
			}
			
			showInfo(13);
			showInfo(223);
			showInfo(23);
			function fn1(){//函数声明
				
			}
			
			var  fn2=function(){//表达式
				
			}
			
			var  obj={};
			function test2(){
				this.xxx="sss"
			}
			//obj.test2()  不能直接调用。根本就没有
			test2.call(obj);//可以让一个函数成为指定任意对象的方法进行调用。
			console.log(obj.xxx);
			
		</script>
	</body>
</html>
