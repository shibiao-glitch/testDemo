<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
			 
			 1.什么是对象？
				  代表现实中的某个事物，是该事物在编程中的抽象
				  多个数据的集合体（封装体）
				  用于保存多个数据的容器
			 
			 2.为什么要用对象？
			      统一管理多个数据
			      
			 3.对象的组成
			        属性：代表现实事物的状态数据
			                    由属性名和属性值组成
			                    属性名都是字符串类型。属性值是任意类型
			    方法：
			      代表现实事物的行为数据
			    是特别的属性===》属性值是函数。
			 
			 4如果访问对象内部数据？
			    .属性名：  编码简单但有时候不能用
			     ["属性名"]：编码麻烦，但是通用。
			 * 
			 * 
			 * **/
			
			
			var obj={
				nage:"Tom",
				age:12,
				setName:function(name){
					this.name=name;
				}
			}
		</script>
	</body>
</html>
