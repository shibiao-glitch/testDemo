<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			  问题：js引擎如何管理内存？
			  1.内存生命周期
				     分配小内存空间，得到它的使用权
				     存储数据，可以放放进行操作。
				     释放小内存空间
			  2.释放内存。
				     局部变量：函数执行完自动释放
				     对象：成为垃圾对象==》垃圾回收期回收。
			 * 
			 * **/
			var  a=3;
			var obj={};
			obj=null;
			
			
			function fn(){
				var b=4;
			}
			fn();//b是自动释放的。b所指向的对象是在后面的某个时刻由垃圾回收期回收。
		</script>
	</body>
</html>
