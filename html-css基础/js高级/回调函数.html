<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn">测试点击事件</button>
		<!--
			1.什么函数才是回调函数
				  你定义的
				  你没有调
				  但是最终它执行了
			2.常见的回调函数？
			    dom事件回调函数--发生事件的dom元素
			        定时器回调函数
			    ajax请求回调函数
			        生命周期回调函数
		-->
		<script type="text/javascript">
			document.getElementById("btn").onclick=function(){//dom事件回调函数。
				alert(this.innerHTML);
			};
			
			//定时器
			  //超时
			  //循环定时器
			  setTimeout(function(){//定时器回调函数
			  	alert("到点了")
			  	},2000);
		</script>
	</body>
</html>
