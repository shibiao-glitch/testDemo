<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			   垃圾回收（GC）
			   --就是人生活时间长了会产生垃圾一样，程序运行过程中也会产生垃圾
			          这些垃圾积攒过多以后，会导致程序运行速度过慢。
			          所以我们需要一个垃圾回收机制，来处理程序运行过程中产生的垃圾。
			   --当一个对象没有任何的变量或属性对她进行引用，此时我们将永远无法操作这个对象。这个对象就是垃圾。
			   		  这种对象过多会占用大量的内存空间，导致程序运行过慢。
			   		  
				  在jS中拥有自动的垃圾回收基础，会自动将这些垃圾对象从内存中销毁。
				  		我们不需要也不能进行垃圾回收的操作。
				  		我们需要做的是不需要用的对象引用设置成null;
			   		  
			 * 
			 * 
			 * */
			
			var  obj  =new Object();
			obj=null;
			
		</script>
	</head>
	<body>
	</body>
</html>
