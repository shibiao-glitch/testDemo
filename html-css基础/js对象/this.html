<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 解析器在调用函数每次都会向函数内部传递一个隐含的参数
			 这个隐含的参数就是this  this指向的是一个对象。
			 这对象我们称为函数执行的上下文。
			 根据函数调用方式的不同，this会指向不同的对象。
			     1.以函数调用时，this永远都是window
			     
			     2.以方法的形式调用时，this就是调用方法的那个对象。
			     
			     3.已构造函数的形式调用时，this是新创建的那个对象
			     
			     4.使用call和apply调用时，this是指定的那个对象。可以带新的参数。
			 
			 * 
			 * */
			function fun(){
				console.log(this);
			}
			fun();
			
			var  obj={
				name:"",
				say:fun
				
			}
			obj.say();
			fun();
		</script>
		
	</head>
	<body>
	</body>
</html>
