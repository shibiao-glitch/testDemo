<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			/*
			   包装类：基本数据类型转换为对象。
				     String();
				     Number();
				     Boolena();
				  注意：我们在时间应用中不会使用基本数据类型的对象；
				      如果使用基本数据类型的对象。做一些比较是肯带来不可预料的结果。
				      
				方法和属性
				      ：只能添加给对象。不能添加给基本数据类型。
					 当我们对一些基本数据类型的值去调用属性和方法时。
					   浏览器会临时使用包装类将其转换为对象，然后在调用对象的属性和方法。
					  调用完成后。在将其转换为基本数据类型。
				      
			 * */
			
			var  s=123;
			s=s.toString();
		</script>
	</head>
	<body>
	</body>
</html>
