<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			  创建一个构造函数。专门用来创建Person对象的
			    构造函数就是是一个普通的函数。创建方式和普通函数没有区别。
			  不同的是构造函数需要收字符大写。
			  
			  构造函数和普通函数的区别就是调用不同。
			     普通函数:是直接调用，而构造函数需要使用new关键字来调用。
			     
			     
			  构造函数的执行流程:
				  1   立即创建一个对象，
				  2    将新建的对象设置为函数中的this
				  3    逐行执行函数中的代码
				  4     将新建的对象作为返回值返回。
				  
				  
			使用同一个构造函数创建的对象，我们趁为一类对象，也将一个构造函数称为一个类，
			我们将通过一个构造函数创建的对象，称为类的实例。
			
			
			this.
			    1.当以函数的形式调用时，this是window
			    2.当以方法的形式调用时，谁调用方法this就是谁。
			    3.当以构造函数的形式调用时，this就是新创建的那个对象。
			 * 
			 * 
			 * **/
			function Person(age){			
				this.age=age;
				
			}			
     		var  per =new  Person("diao");
     		console.log(per);
			
			/*
			   使用instanceof可以检查一个对象是否是一个类的实例
			   语法：
			        对象 instanceof 构造函数
			 如果是，则返回true，否则返回false       
			 * 
			 * 
			 * **/
			console.log(per instanceof Person)
			
		</script>
	</head>
	<body>
	</body>
</html>
