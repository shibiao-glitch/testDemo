<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			    String ,Number,Boolean，Null,Undefined。基本数据类型
			       Object  对象                                引用数据类型
			 
			 * 
			 * 
			 * 
			 * **/
			var a= 123;
			var b=a;
			a++;		
			console.log(a+"4"+b);//值不一样，基本数据类型
			
			
			
			var obj =new Object();
			obj.name="顺我看";
			
			var obj2 =obj;
			obj.name="zhub";
			
			console.log(obj2+"4"+obj);//值一样，引用
			
		</script>
		
	</head>
	<body>
	</body>
</html>
