<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			   函数：
			     --函数也是一个对象。
			     --函数中可以封装一下功能（代码），在需要的时候可以执行这些功能（代码）。
			     --函数中可以保持一下代码在需要的时候调用。
			     
			 * 
			 * **/
			
			//创建一个函数对象。这种方式比较少；
			//可以将需要封装代码以字符串的形式传递给构造函数。
			var  fun=new Function(
				"console.log('heoll');"
			);
			
			//封装到函数中的代码不会立即执行。
			//函数中的代码会在函数调用的时候执行。
			//调用函数语法L 函数对象（）；
			//当调用函数时，函数中封装的代码会按照顺序执行。
			fun();
			fun();
			console.log(typeof  fun)
			
			
			/*
			   使用函数声明来创建一个函数。
			    语法：
			     function 函数名([形参1,形参2,,....]){
			     	  语句......
			     	
			     }
			 * 
			 * 
			 * 
			 * */
			
			function fun2 () {
				console.log("这是我的第二个函数！！");
				alert("哈哈哈");
				document.write("!!!!!!");
			}
			//调用
			fun2();
			
			
			/*
			   使用函数表达创建。匿名函数赋值给变量。
			     var  fun3=	function() {
					console.log("这是我的第二个函数！！");
					alert("哈哈哈");
					document.write("!!!!!!");
				};
			
			
		 
		</script>
	</head>
	<body>
	</body>
</html>
