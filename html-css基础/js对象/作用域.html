<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 
			   作用域：
			    -- 作用域值一个变量的作用范围。
			    --在js中一个有两种作用域
			    
			     1.全局作用域
			        -- 直接编写在script标签中的js代码。都是全局作用域。
			        --全局作用域在页面打开时创建，在页面关闭是销毁。
			        --在全局作用域中有个全局对象window。我们可以直接使用。
			         		   它代表的是一个浏览器的窗口。它由浏览器创建。我们可以直接使用。
			        --在全局作用域中。
			        	  创建的变量都会作为window对象的属性保存。
			        	  函数也是一样的。
			        	  window.alert("hello");
			       ---  全局作用域的变量。整个页面都可以用。
			         
			        
			     2.函数作用域。
			       -- 调用函数时创建的作用域，函数执行完毕后，函数作用域销毁。
			       -- 每调用一次函数就会创建一个新的函数作用域，他们之间是相互独立的。
			       --在函数作用域中可以放我到全局作用域的变量。
			       -- 在函数作用域中可以访问全局作用域的变量。
			       --
			                   在函数作用域中，变量重名。会找当前作用域的变量。再找上一级。以此。最后找全局作用域中的变量
			                     如果想在函数中想访问全局对象。可以使用window属性来访问。
			 * 
			 * **/
			
//			function fun(){
//				var a=233;
//				
//			}
//			fun();
//			//console.log(a);
			
			
			var a =10;
			function  fun(){
				console.log(a)
			}
			
            //在函数作用域中也存在声明提前:变量和函数。同全局原理一样。
			function  fun3(){
				console.log(a);
				var  a;
			}
			
			
		</script>
	</head>
	<body>
	</body>
</html>
