<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 
			   JS中的数据类型
			       String ,Number,Boolean，Null,Undefined。基本数据类型
			       Object  对象                                引用数据类型
			       
			       
			       
			       对象的分类：
			        1、内建对象
			                          有ES标准定义的对象。在任何的ES的实现中都可以使用。Math
			                          
			        2.宿主对象。
			            -有Js运行环境提供的对象。目前来讲主要是浏览器提供的对象。
			            --比如Bom  dom,  console  document
			        3.自定义对象。
			            --由开发人员自己创建的对象。
			   
			     对象的属性值可以是任何的数量类型，也可以是个函数。
			     
			       如果一个函数作为一个对象的属性保存，那么我们称这个函数是这个对象的方法，
			       	调用函数就说是调用对象的方法
			       	
			       	
			       	
			  使用工厂方法来创建对象。     	;
			   通过该方法大批量创建对象。
			  function creatPerson(){}
			       
			    
			 * 
			 * 
			 * */
			
			//创建对象
			/*
			   使用new关键字调用的函数，是构造函数constructor
			   构造函数是专门用来创建对的函数。
			 * 
			 * 
			 * */
			var obj= new Object();
			
			
			/*
			   在对象中保存的值称为属性
			    向对象添加属性。
			    语法：对象.属性名="属性值"
			  
			*/
			obj.name="顺为空";
			obj.gender="男";
			obj.age=18;
			obj.sysNmae=function(){
				console.log(obj.name);
				
			}
			obj.sysNmae();
			/*
			   读取对象中的属性
			    语法：对象,属性名
			  如果读取对象中没有的属性，不会报错而是会返回undefined;
			 * 
			 * **/
			 console.log(obj.age);
			
			/*
			   修改属性值：
			    语法：对象.属性名="属性值"
			 * 
			 * 
			 * */
			obj.name="tome";
			console.log(obj);
            console.log(typeof  obj);
            
            /*
              	 删除对象的属性：
              	   语法：delete  对象.属性名
             * 
             * 
             * */
              delete obj.name;
           	console.log(obj); 
           	
           	function creatPerson(name ,age){
           		var  obj =new  Object();
           		obj.name=name;
           		obj.age=age;
           		obj.sysNmae= function(){
           			console.log(this.name);
           		}
           		return obj;
           	}
           	var  sk=creatPerson("qq",11);
           	
		</script>
		
	</head>
	<body>
	</body>
</html>
