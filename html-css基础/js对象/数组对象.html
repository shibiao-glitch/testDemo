<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			   内建对象
			    
			   
			  宿主对象
			 
			 
			  自定义对象。
			  
			  
			  
			 数组（Array）
			    --数组也是一个对象。
			    --它和我们普通对象功能类似，也是用来存储一些值的。
			    --不同的是普通对象
			    --索引
			     	 从0开始的整数就是索引。
			 * 
			 * 
			 * **/
			//创建数组对象
			var  arr =new Array();
			console.log(typeof arr);
			
			/*
			   向数组中添加元素
			      语法: 数组[索引]=值；
			 * 
			 * */
			arr[0]=10;
			arr[1]=222;
			
			/*
			   读取数组中的元素
			    语法：数组[索引]
			       读取不到返回，undefined;不会报错。
			 * */
			console.log(arr);
			
			/*
			   获取数组的对象。
			 * 
			 * 
			 * */
			
		</script>
		
	</head>
	<body>
	</body>
</html>
