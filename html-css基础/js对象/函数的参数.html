		<script type="text/javascript">
			/*
			 
			   定义一个用来求两个数和的函数.
			    可以在函数的()中来指定一个或多个形参。
			  多个形参之间使用，逗号。
			  
			 * 
			 * 
			 * **/					
			function  sum(a,b){				
				console.log(a+b);
				
			}
			sum(1,7);
			/*
			 
			   调用函数的解析器不会检查实参的类型。
			              1. 所以注意，是否有可能接到到非法参数。
			              2.多余的实参不会被赋值
			              3.如果实参的数量少于形参的数量。则没有对应实参将是undefined。
			              
			 * 
			 * 
			 * 
			 * */
		</script>
