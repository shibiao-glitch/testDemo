<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		 /*
		  
		  
		        栈内推:变量都是存在栈内存中.基本数据类型值是直接在栈内存中存储
			       值与值之间是独立存在的.修改一个另一个不会受影响.
			堆内存:对象是保存到堆内存中的,每创建一个新的对象,就会在堆内存中开辟一个新的空间,
			       而变量保存的是对象内存地址.(对象的引用).如果两个变量保存的是同一对象的引用
			        当同一个变量修改属性时.另一个也会受到影响.
			        
			        
			        
			 当比较两个基本数据类型的值时:就是比较值
			 当比较两个引用数据类型时，它比较的对象的内存地址，
			                                                  如果两个对象是一模一样的，但是地址不同，它也会返回fasle.
			                                                  
			
			使用对象字面量来创建一个对象，与 new  Object();一样。
			      1.使用对象字面量。可以在创建对象是，直接指定对象中的属性。
			                 语法： {属性名：属性值 ，数值名:属性值。。。。};
			                               特殊属性名可以加双引号。    
			                               
			    属性名和属性值是一组一组的名值对结构，用,隔开。最后一个属性不要加。
			      
			                               
			      var obj={}；
			          var  obj2={
						  	name:"猪八戒",
						  	age:28,
						  	gender:"男",
						  	test:{
						  		name:"沙和尚",
						  		age:13
						  		
						  	}
						  }
		  * 
		  * 
		  * 
		  * 
		  * **/
		  var  obj2={
		  	name:"猪八戒",
		  	age:28,
		  	gender:"男"
		  }
			     
			     
		</script>
		
	</head>

	</body>
</html>
