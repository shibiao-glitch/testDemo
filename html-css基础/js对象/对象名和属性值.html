<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			  向对象中添加属性
			    属性名：
			      -对象的属性名不强制要求遵守标识符的规格。但是尽量遵守标识符的规范去做。
			   属性值：
			            可以是任意的数据类型。甚至也可以是一个对象。
			            
			  in  运算符
			       通过该运算符可以检测一个对象中是否含有指定的属性
			        如果有则返回true，没有则返回false
			    --语法;
			      "属性名"  in  对象。
			            
			 * 
			 * 
			 * */
			
			var obj  =new Object();
			obj.name="test";
			console.log("tese" in obj);
			console.log("name" in obj);
			
		</script>
	</head>
	<body>
	</body>
</html>
