<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			   原型Prototype			   
			         我们所创建的每一个函数，解析器都会想函数中添加一个属性protorype
			         这个属性对应这一个对象，这个对象就是我们所谓的原型对象。
			  如果函数作为普通函数调用prototype没有任何作用。
			 当函数以构造函数的形式调用时，所创建的对象中都会有一个隐含的属性指向该构造函数的原型对象。
			   我们通过_proto_来访问该属性
			   
			   
			   
			   原型对象就相当于一个公共的区域，所有同一个类的实例头可以访问到这个原型对象。
			      我们可以将对象中共有的内容，统一设置到原型对象中。
			      
			      
			 当我们访问对象的一个属性或方法时，它会在对象的自身寻找。如果有则直接使用，如果
			 没有则去原型对象中找。
			 
			 
			 以后我们创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中，
			 这样不用分别为每一个对象添加，也不会影响到全局作用域，
			 * 
			 * 
			 * **/
			
			function Person(name,age,gender){
				this.name=name;
				this.age=age;
				this.gender=gender;				
				
			}
			//向原型中添加。
			Person.prototype.sayHello=function (){					
			  alert("hello大家好。我是"+this.name);
			}
			var Person1=new Person("1",12,"dd");
			Person1.sayHello();
			
			function  MyClass(){};
			
			var mc=new MyClass();
			var mc1=new MyClass();
			console.log(mc.__proto__==    MyClass.prototype);
			console.log(mc1.__proto__==    MyClass.prototype);
			console.log(mc1.__proto__==    Person.prototype);
		</script>
	</head>
	<body>
	</body>
</html>
