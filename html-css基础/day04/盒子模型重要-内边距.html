<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				
				width: 200px;
				height: 200px;
				background-color: greenyellow;
				border: 10px red solid;
				
				/*
				   内边距(padding),指的是盒子的内容区与盒子边距间的距离。
				   一共4个方向的边距。top right bottom left				   
				 * 
				 * 
				 * 内边距影响盒子大小，背景会延伸到内边距。
				 * */
				
				padding-top: 120px;
			}
			
			
			.box2{
				
				width: 100%;
				height: 100%;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">
				
			</div>
		</div>
	</body>
</html>
