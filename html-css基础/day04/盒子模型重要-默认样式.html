<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			   浏览器为了显示效果都会默认自动设置：margin和padding
			  而它的这些默认样式。正常情况下我们是不需使用的
			  
			  所以我们往往在编写样式之前需要将浏览器中的默认的margin和padding统统去掉
			 * */
			
			/*
			  清楚浏览器默认的样式
			 * */
			*{
				 margin: 0px;
				 padding: 0px;
				
			}
		</style>
	</head>
	<body>
		<div>	</div>
		<p>	我是一个段落</p>
		<p>	我是一个段落</p>
		<p>	我是一个段落</p>
		<p>	我是一个段落</p>
		<p>	我是一个段落</p>
		
		<ul>
			<li>ee</li>
		</ul>
		
	</body>
</html>
