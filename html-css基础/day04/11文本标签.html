<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			em,strong
				 em：显示斜体          提示
				 strong：粗体。      警告
		    i，b
		       h5规范中，斜体，加粗。		
		    small
		       	细字
		    cite
		       	 书名号
		    q
		                 浏览器默认加“”号
		    blockquote
		               块引用
		    sup
		       	上标签，二次方，等等。
		    sub
		                 标签下  H2O  等等。
		    del
		               删除标签
		    ins
		       	表示插入的内容。下划线
		    pre
		             预格式标签，保留现在的空格等。
		    code 
		          一般结合pre，来说明是代码段。
		      
		-->
		
		<p>今天天气<em>真不错</em></p>
		
		<p>
			<strong>
				
				注意：认真学习
			</strong>			
		</p>
		
		<p>	
		  <i>我是i标签中的内</i>
		  <b>我是i标签中的内</b>
		</p>
	</body>
</html>
