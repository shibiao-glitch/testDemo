<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			清单列表			
				1.无序 ul  li；【type修改项目符合，disc,square,curcle】
				2.有序 ol  li: 【type修改项目符合，1,a,i等等】				   
				3.定义。dl  
				             dt: 被定义的内容
				             dd：对应内容的描述。
				    这个之间可以相互嵌套。
			
		-->
		
		<!--无序-->
		<ul type="square">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<!--
        	有序
        -->
		<ol type="a">
			<li>结构</li>
			<li>表现</li>
			<li>行为</li>			
		</ol>
		
		<!--
        	定义
        -->
        <dl>
        	<dt>武松</dt>
        	<dd>牛</dd>
        	<dd>棒</dd>
        	<dt>武大郎</dt>
        	<dd>菜</dd>
        	<dd>棒</dd>
        </dl>
	
	</body>
</html>
