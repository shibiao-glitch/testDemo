<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{				
				width: 100px;
        		height: 100px;
        		background-color: greenyellow;
			}
			
			.box2{	
				/**
				 * 
				 * 定位:
				 *     就是将元素定位到指定位置。
				 *     通过定位可以任意摆放元素。
				 *     通过position
				 *          可选值：
				 *              static：默认值，元素没有开启定位
				 *              relative: 开启元素的相对定位
				 *              absolute：开启元素的绝对定位
				 *              fixed：  开启元素的固定定位。也是绝对定位的一种。
				 */
				
				/*
				 * position: relative;
				       当开启元素的定位：static是设置4个值没有用。
				       1 可以通过left right top  bottom四个属性来设置元素的偏移量。
				       2.相对移动元素并没脱离文档流。
				       3.相对定位会提升元素层级。
				       4.相对定位不会改变元素性质。
				       5.相对定位。位置相对自身。
				 * 
				 * 
				 * **/
				
				/*
				 * position: absolute;
				       当开启元素的定位：static是设置4个值没有用。
				       1.开启绝对定位，元素脱离文档流
				       2.绝对定位。开启了离他最近的父类开启绝对开始计算 。没有则根据浏览器计算。
				 *     3.绝对定位会提升元素层级。
				 *     4，会改变元素的性质。
				 *          内联元素变成块元素,影响元素的宽度。
				 *          
				 * 
				 * **/;
				position: fixed
				/*
				 * position: fixed;
				       当开启元素的定位：static是设置4个值没有用。
				       1.固定定位也是一个绝对定位，其他性质和绝对定位。
				           		唯一区别。他只根据浏览器。而绝对是相对父类固定位置。
				       2.固定浏览器某个位置。不会随滚动条滚动。
				      
				 *          
				 * 
				 * **/;
				
				
				/*
				 层级。
				   		 
					    如果元素层级一样。下面会盖住上面的。
					  	 1 通过z-index属性来设置元素的层级。层级越高优先显示。
					  	 2 对应没有开启定位的不可以使用这个属性。
					  	 3  父元素的层级再高，也不会盖住子元素。
				  
				 盖住衍生了透明度的问题
				      opacity:值0~1之间。     
				 *          
				 * 
				 * **/			
							
				width: 100px;
        		height: 100px;
        		background-color: red;
        		margin-left: 200px;
        		margin-top: 200px;
			}
			
			.box3{				
				width: 100px;
        		height: 100px;
        		background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		
	</body>
</html>
