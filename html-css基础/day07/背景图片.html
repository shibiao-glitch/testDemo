<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			 
			 .box1{
			 	width: 500px;
			 	height: 500px;
			 	background-color: #ADFF2F;
			 	/***
			 	 * 
			 	 *  语法：
			 	 *    1 url(相对路径)，相对路径写在哪就相对哪。
			 	 *    2 不足会默认平铺。background-repeat,可以设置是否平铺
			 	 *    3.可以同时设置背景颜色和背景图片。
			 	 *    4。图片整合一张。通过位置来显示。
			 	 */
			 	background-image: url(img/3.gif);
			 	
			 	background-repeat: no-repeat;
			 }
			 
			  .box2{
			 	width: 100px;
			 	height: 100px;
			 	background-color: #ADFF2F;
			 	/***
			 	 * 
			 	 *  语法：
			 	 *    1 url(相对路径)，相对路径写在哪就相对哪。
			 	 *    2 不足会默认平铺。background-repeat,可以设置是否平铺
			 	 *    3.可以同时设置背景颜色和背景图片。
			 	 */
			 	background-image: url(img/3.gif);
			 	
			 	background-repeat: no-repeat;
			 }
		</style>
	</head>
	<body>
		<div class="box1">
			
		</div>
		
		<div class="box2">
			
		</div>
	</body>
</html>
