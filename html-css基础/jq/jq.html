<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		
		<!--
        	使用：jquery实现
        -->
        <!--
        	远程引用
        	<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
        
           	本地引用
            <script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
        -->
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	  	//绑定文档加载完成的监听
	  	$(function(){
	  		
	  		//使用jquery核心函数（$/jquery）
	  		var $btn2=$('#btn2');
	  		$btn2.click(function(){
	  			//给btn2绑定点击监听
	  			
	  			var username=$('#username').val()
	  				alert(username)
	  		})
	  	})
	  	
	  	
	  	
	  	/*
	  	 1.使用jquery核心函数：$/jquery
	  	 2.使用jquery核心对象：执行$()返回的对象。
	  	 * 
	  	 * 
	  	 * **/
	  </script>
	
	</head>
	<body>
		<input type="text" name="" id="username" value="" />
		<button id="btn2">点击问问</button>
	</body>
</html>
