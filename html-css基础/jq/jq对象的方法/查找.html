<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查找</title>
	</head>
	<body>
		<div id="div1" class="box">
			div1(class="box")
		</div>
		<div id="div2" class="box">
			div2(class="box")
		</div>
		<div id="div3" >
			 div3
		</div>
		<span class="box">
			span
		</span>
		
		<br />
		<ul>
			<li>aaaa</li>
			<li title="hello">BBBB</li>
			<li class="box">CCC</li>
			<li title="hello" >DDDD</li>
			<li title="hello" ><span>sssss</span></li>
			<span>sssdddss</span>
			<span>sssdddss</span>
		</ul>
		<li  >DDsadfDD</li>
		<li  >DDsadffdfdfDD</li>
		<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	   <script type="text/javascript">
	   	 var  $ul=$('ul');
	   	 //1.ul标签的第二个span子标签
	   	 $ul.children('span:eq(1)').css('background-color','red');
	   	 //2.ul标签的第二个span的后代标签。
	   	 $ul.find('span:eq(1)').css('background-color','yellow');
	   	 //3.ul的父标签
	   	 $ul.parent().css('background-color','green')
	   </script>
	</body>
</html>
