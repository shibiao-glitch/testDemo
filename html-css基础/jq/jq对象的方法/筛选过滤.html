<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1" class="box">
			div1(class="box")
		</div>
		<div id="div2" class="box">
			div2(class="box")
		</div>
		<div id="div3" >
			 div3
		</div>
		<span class="box">
			span
		</span>
		
		<br />
		<ul>
			<li>aaaa</li>
			<li title="hello">BBBB</li>
			<li class="box">CCC</li>
			<li title="hello" >DDDD</li>
			<li title="hello" ><span>sssss</span>></li>
		</ul>
		<li  >DDsadfDD</li>
		<li  >DDsadffdfdfDD</li>
		<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var  $list=$('ul>li');
			//1.ul下li标签的第一个
			$list.first().css('background-color','red');
			
			//2.ul下li的最后一个
			$list.last().css('background-color','red');
			
			//3.过滤条件
			$list.filter('[title=hello]').css('background-color','red');
			
			//4.ul。title属性值不为hello
			$list.not('[title=hello]').filter('[title]').css('background-color','greenyellow');
			
			//5 ul下li标签中有span子标签的
			$list.has('span').css('background-color','yellow');
		</script>
		
	</body>
</html>
