<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本选择器</title>
	</head>
	<body>
		<div id="div1" class="box">
			div1(class="box")
		</div>
		<div id="div2" class="box">
			div2(class="box")
		</div>
		<div id="div3" >
			 div3
		</div>
		<span class="box">
			span
		</span>
		
		<br />
		<ul>
			<li>aaaa</li>
			<li title="hello">BBBB</li>
			<li class="box">CCC</li>
			<li title="hello" >DDDD</li>
		</ul>
		
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	 <script type="text/javascript">
	 	
	 	/*
               基本选择器：
              id,class,元素，*,并集,交集
	 	 * 
	 	 * **/
	 	$('#div1').css('background-color','red');
	 	$('.box').css('background-color','green');
	 	$('div').css('background-color','gold');
	 	
	 	$('div,span').css('background-color','greenyellow');
	 	
	 	$('div.box').css('background-color','yellow');
	 	
	 	$('*').css('background-color','yellow')
	 	
	 </script>
	</body>
</html>
