<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过滤选择器</title>
		
	</head>
	<body>
		/*
		 过滤选择器：是在原有的基础上进行过滤的。
		 
		 **/
		<div id="div1" class="box">
			div1(class="box")
		</div>
		<div id="div2" class="box">
			div2(class="box")
		</div>
		<div id="div3" >
			 div3
		</div>
		<span class="box">
			span
		</span>
		
		<br />
		<ul>
			<li>aaaa</li>
			<li title="hello">BBBB</li>
			<li class="box">CCC</li>
			<li >cccccc</li>
			<li  disabled="false">dsd</li>
			<li title="hello" ><span id="">
				aaaa
			</span></li>
			<span id="">
				span1
			</span>
			<li >cccccc</li>
		</ul>
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">

	    	//$('div:not(.box)').css('background-color','yellow');

	    	//$('li:gt(0):lt(2)').css('background-color','yellow');

	    	//有属性
	    	//$('li[title]').css('background-color','yellow');
	    	
	    	//有属性。并且值等于多少
	    	$('li[title="hello"]').css('background-color','yellow');
	    </script>
	</body>
</html>
