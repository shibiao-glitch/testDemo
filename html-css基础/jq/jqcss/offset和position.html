<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0px;
			}
			
			.div1{
				position: absolute;
				width: 200px;
				height: 200px;
				top:20px;
				left:10px;
				background-color: blue;
			}
			.div2{
				position: absolute;
				width: 100px;
				height: 100px;
				top:50px;
				background: red;
			}
		</style>
		
	</head>
	<body>
		<div class="div1">
			<div class="div2">
			
		</div>
		</div>
		
		<div class="div3">
			<button id="btn1">btn1</button>
				<button id="btn2">btn2</button>
		</div>
		<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	
	    	/*
	    	 获取/设置标签的位置数据
	    	    offset()：相对（页面左上角）的坐标
	    	    position():相对于（父元素左上角)的坐标
	    	 * 
	    	 * **/
	    	$('#btn1').click(function()
	    	{
	    		//offset
	    	  var offset=	$('.div1').offset();
	    	  	console.log(offset.top,offset.left);//20,10
	    	  	
	    	  offset=	$('.div2').offset();
	    	  	console.log(offset.top,offset.left);//70,10
	    	  	
    	  	//position
    	  	var position=	$('.div1').position();
    	  	console.log(position.top,position.left); //20,10
    	  	
    	  	 	var position=	$('.div2').position();//50,0
    	  	console.log(position.top,position.left);
	    	})
	    	
	    	
	    	
	    	$('#btn2').click(function()
	    	{
		    	$('.div2').offset(
		    		{
		    			top:100,
		    			left:50
		    		});		    	 	    	
	    	})
	    </script>
	</body>
</html>
