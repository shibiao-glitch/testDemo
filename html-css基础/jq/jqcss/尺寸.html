<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{			
				width:  100px;
				height: 150px;
				background-color: red;
				padding: 10px;
				border: 10px green solid;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div id="">
			div 
		</div>
		<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	/*
	    	   1.内容尺寸
	    	       width():width
	    	 *     height():width
	    	 * 2.内部尺寸
	    	 *    innerWidth()      width+padding(内边距)
	    	 *    innerHeight()   height+padding(内边距)
	    	 * 
	    	 * 3.外部尺寸
	    	 *    outerWidth(ture/false) width+padding(内边距)+border  为ture加margin(外)
	    	 *    outerHeight(ture/false) height+padding(内边距)+border 为ture加margin
	    	 * */
	    	var  $div =$('div');
	    	//内容尺寸
	    	console.log($div.width(),$div.height())//100，150
	    	//内部尺寸
	    	console.log($div.innerWidth(),$div.innerHeight());//120 170
	    	//外部尺寸
	    	console.log($div.outerWidth(),$div.outerHeight());//140   
	    	console.log($div.outerWidth(true),$div.outerHeight(true));//160
	    </script>
	</body>
</html>
