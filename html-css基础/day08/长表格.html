<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<table >
			<!--
				  thead  头部
				  tbody  主体
				  tfoot  底部
				  帮助页面进行分组。thead永远显示表格头部，tfoot中永远显示表格的底部
				 如果表格中没有写tbody，我们的浏览器中会自动添加tbody并且将所有的tr放到tbody中。
				-->
				
				<thead>
					
					<tr>						
						<td>日期	</td>
						<td>日期	</td>
						<td>日期	</td>
						<td>1</td>
					</tr>
					
				</thead>
				<tbody>
					<tr>						
						<td>日期	</td>
						<td>日期	</td>
						<td>日期	</td>
						<td>2</td>
					</tr>
					<tr>						
						<td>日期	</td>
						<td>日期	</td>
						<td>日期	</td>
						<td>3	</td>
					</tr>
					<tr>						
						<td>日期	</td>
						<td>日期	</td>
						<td>日期	</td>
						<td>5</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>						
						<td>日期	</td>
						<td>日期	</td>
						<td>日期	</td>
						<td>5</td>
					</tr>
					
				</tfoot>
		</table>
	</body>
</html>
