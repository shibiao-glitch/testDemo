<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			
			table{
				width: 300px;
				margin: 0 auto;
				border: 1px firebrick solid;	
				/*
				   table和td边框之间默认有一个距离。
				 * */
				border-spacing:0px ;
				
				/*
				    边框合并。
				       如果设置合并。则border-spacing失效。
				 * */
				border-collapse: collapse;			
			}
			
			td, th{
				
				border: 1px firebrick solid;	
			}
			
			tr:nth-child(odd){
				  background-color: wheat;
				
			}
			
			tr:hover{
				
				  background-color: red;
			}
		</style>
	</head>
	<body>
		<table >
			<tr>
				<!--
                	th 表头，样式稍微不一样。作用是一样的。
                -->
				<th>学号</th>
				<th>姓名</th>
				<th>Data</th>
				<th>Data</th>
				<th>Data</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Data</td>
				<td>Data</td>
				<td>Data</td>
				<td>Data</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Data</td>
				<td>Data</td>
				<td>Data</td>
				<td>Data</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Data</td>
				<td>Data</td>
				<td>Data</td>
				<td>Data</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Data</td>
				<td>Data</td>
				<td>Data</td>
				<td>Data</td>
			</tr>
		</table>
	</body>
</html>
