<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
	</head>
	<body>
		<!--
        	表格：table
        -->
        <table border="1"  width="" >      	
        	<tr><td>Data</td><td>Data</td><td rowspan="2">Data</td></tr>
        	<tr><td>Data</td><td>Data</td><td>Data</td></tr>
        	<tr><td>Data</td><td>Data</td><td>Data</td></tr>
        	<tr><td>Data</td><td>Data</td><td>Data</td></tr>
        	<!--
            	colspan横向合并几个单元格。
            -->
        	<tr><td>Data</td><td colspan="2">Data</td></tr>
        </table>
	</body>
</html>
