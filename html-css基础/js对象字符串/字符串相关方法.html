<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//创建一个字符串
			var str="Hello Atguigu";
			/*
			  在底层字符串是已字符数组形式保存的。
			  
			  
			    charAt()
			      -- 可以返回字符串中指定位置的字符
			      -- 根据索引获取指定的字符。
			      
			    concat();
			      - 相加
			      
			    indexof();
			       indexOf("h");
			       --该方法可以检索一个字符串中是否含有指定内存。
			       --如果字符串中含有该内容，则会返回第一次出现的索引。
			                    如果没有找到指定内容，则返回-1；
			     indexOf("h",7); 
			          	可以指定第二个参数。指定开始查找的位置。
			     
			     lastIndexOf();
			           	该方法和indexof是一样的的。不同的是这个是从后往前找。
			           	
			     slice();
			        --可以从字符串中截取指定的内容。
			        --不会影响原字符串，将截取的字符串返回。
			        --参数
			                        第一个，开始位置的索引。（包括）
			                        第二个，结束位置的索引（不包含）可以省略。则会截取到后面所有的。负数倒着取。
			    
			    substring();
			         --可以用来截取一个字符串。同slice类似。
			         --参数：  
			                        第一个，开始位置的索引。（包括）
			                        第二个，结束位置的索引（不包含）可以省略。则会截取到后面所有的。
			                                     不能输入负值。第二次值小于第一个自动交换位置。
			    substr();   
			            --参数
			               	 第一个是起始位位置索引，包括。
			     			  第二个是截取几位。
			     			  
			    s 			  
			 * 
			 * **/
			var  result=str;
			result=str.indexOf("h"); 
			console.log(result);
			result=str.indexOf("h",1);  
			console.log(result);
			console.log(str.length);
		</script>
	</head>
	<body>
	</body>
</html>
