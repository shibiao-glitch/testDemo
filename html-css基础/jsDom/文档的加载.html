<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
        	浏览器是一行一行加载。从上往下加载。
        	  读取一行就运行一行，如果将script标签写到上面。在代码执行时，页面还没有加载。
        -->
		
		<script type="text/javascript">
			/*
			   事件，就是用户和浏览器之间的交互行为
			     比如：点击按钮，鼠标移动，关闭窗口。。。
			 * 
			 * 
			 * 可以为按钮绑定时间
			 *   这样当时间被触发，其对应的函数将会被调用。
			 * var  btn =document.getElementById("btn");
			console.log(btn);
			btn.onclick= function(){
				alert("你远点。。");
			};	
			 * */
					
			
			
			/*
			  onload事件在页面加载后才触发
			    为window绑定一个onload事件。
			    
			 * 
			 * */
			window.onload=function(){
				alert("你滚。。");
				var  btn =document.getElementById("btn");
				console.log(btn);
				btn.onclick= function(){
					alert("你远点。。");
				};	
			}
			
		</script>
	</head>
	<body>
		
		<button id="btn" onclick="" >我是一个按钮</button>
		<script type="text/javascript">
			/*
			  将js代码编写到页面下边，可以在页面加载完毕以后再执行js代码。
			 * */
			var  btn =document.getElementById("btn");
			console.log(btn);
			btn.onclick= function(){
				alert("你远点。。");
			};			
			
		</script>
	</body>
</html>
