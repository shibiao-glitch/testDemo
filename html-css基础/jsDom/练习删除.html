<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			
	        function del(){					
				/*
				   点击超链接。删除超链接所在的哪行.
				   这里我们点击那个超链接this就是谁。
				 * */
				var  tr =this.parentNode.parentNode;
			
			     //删除前提示。
			   var result= confirm("是否删除？");
			
				//删除tr
				if(result)
					tr.parentNode.removeChild(tr);																		
				/*
				  点击超链接。默认会跳转。
				    但我此时我们不希望出现默认行为。可以通过响应函数的最后return false来取消默认行为
				 * 
				 * */
				return false;
			};
				
			
			window.onload =function(){
				
				/*
				   点击超链接
				 * 
				 * */
				
				var allA=document.getElementsByTagName("a");
				for (var i=0;i<allA.length;i++) {
					allA[i].onclick=del;
				}
			
			
			
			  /*
			     添加员工的功能
			     --点击按钮。
			   * 
			   * 
			   * **/
			  
			  var  addEmp =document.getElementById("addEmp");
			  addEmp.onclick=function(){
			  	
			  	
			  	//获取用户添加的员工信息
			  	var name =document.getElementById("empName").value;
			  	var email =document.getElementById("email").value;
			  	var salary =document.getElementById("salary").value;
			  	
			  	/*
			  	 <tr>
					<td>tom</td>
					<td>tom@tom.con</td>
					<td>5000</td>
					<td><a href="">delete</a></td>
				</tr>
				需要将获取大的信息保存到tr中
			  	 * **/
			  	var tr =document.createElement("tr");
			  	
			  	var nametd =document.createElement("td");
			    var emailtd =document.createElement("td");
			  	var salarytd =document.createElement("td");
			  	var atd =document.createElement("td");
			  	
			  	var a =document.createElement("a");
			  	
			  	//创建文本
			  	var nameText=document.createTextNode(name);
			  	var emailText=document.createTextNode(email);
			  	var salaryText=document.createTextNode(salary);
			  	var deleteText=document.createTextNode("delete");
			  	
			  	//将文本添加到td中
			  	nametd.appendChild(nameText);
			  	emailtd.appendChild(emailText);
			  	salarytd.appendChild(salaryText);			  	
			  	a.appendChild(deleteText)
			  	a.href="javascript:;";
			  	atd.appendChild(a);
			  	a.onclick=del;
			  	
			  	tr.appendChild(nametd);
			  	tr.appendChild(emailtd);
			  	tr.appendChild(salarytd);
			  	tr.appendChild(atd);
			  	
			  	//获取table
			  	var  empl =document.getElementById("empl");
			  	empl.appendChild(tr);
			  	
			  };
			  
			  
			
			}
		</script>
	</head>
	<body>
		<div id="">
			<table id ="empl" border="" cellspacing="" cellpadding="">
				<tr><th>Name</th><th>Email</th><th>Salary</th><th></th></tr>
				<tr>
					<td>tom</td>
					<td>tom@tom.con</td>
					<td>5000</td>
					<td><a href="">delete</a></td>

				<tr>
					<td>Jeery</td>

				<tr>
					<td>Bob</td>

					<td><a href="">delete</a></td>
				</tr>
			</table>
		</div>
		     <p>添加新员工</p>
		    
		     <lable for="">name:</lable>    <input type="text" name="user" id="empName" value="" /> <br />
		      <lable for="">email:</lable>   <input type="text" name="email" id="email" value="" /> <br />
		       <lable for="">salary:</lable>   <input type="text" name="salary" id="salary" value="" /> <br />
		     <input type="button" name="" id="addEmp" value="Submit" />
		<div id="">

	</body>
