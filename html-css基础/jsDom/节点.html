<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			   文档节点 ：整个HTML
			   
			   元素节点：HTML文档中的html标签
			   
			   属性节点：  元素属性
			   
			   文档节点：  html标签中的文本内容
			 * 
			 * */
		</script>
	</head>
	<body>
	 
		<button id  ="btn">这是一个button  </button>
		
		<script type="text/javascript">
			/*
			   浏览器已经为我们提供了文档节点对象，整个对象就是window属性。
			    可以在页面中直接使用，文档节点代表的是整个网页。
			 * 
			 * */
			console.log(document);
			
			//获取到button对象
			var btn =document.getElementById("btn");
			console.log(btn);
			
			//修改按钮的文字
			 console.log(btn.innerHTML);
			 btn.innerHTML="这是一个按钮Button";
		</script>
	</body>
</html>
