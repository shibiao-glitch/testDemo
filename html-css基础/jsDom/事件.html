<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--						
			我们可以在时间对于的属性中设置一些js代码。这样当时间被触发时，这些代码就会被执行。
		-->
		<button id="btn" onclick="" >我是一个按钮</button>
		<script type="text/javascript">
			/*
			   事件，就是用户和浏览器之间的交互行为
			     比如：点击按钮，鼠标移动，关闭窗口。。。
			 * 
			 * 
			 * 可以为按钮绑定时间
			 *   这样当时间被触发，其对应的函数将会被调用。
			 * */
			var  btn =document.getElementById("btn");
			btn.onclick= function(){
				alert("你远点。。");
			};
			
		</script>
	</body>
</html>
