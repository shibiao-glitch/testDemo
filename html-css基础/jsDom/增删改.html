<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	
		
		<script type="text/javascript">
			window.onclick  =function(){
				
				
				myClick("btn01",
				function(){
					//创建广州节点 <li>广州</li>
				
				//创建li元素节点
				/*
				 * document.createElement()
				   创建元素对象。它需要一个标签名作为参数。将创建的对象作为返回值返回。
				   
				 * 
				 * **/
				var li =document.createElement("li");
				//创建文本节点。
				/*
				 * document.createTextNode()
				   创建文本对象节点。它需要一个文本内容做为参数。将创建的对象作为返回值返回。
				   
				 * 
				 * **/
				var gzText=  document.createTextNode("广州");
				
				//将gzText设置成li的子节点。
				/*
				   appendChild()
				      -向一个父节点中添加一个新的子节点
				      --用法：
				          父节点.appendChild(子节点);
				 * 
				 * */
				li.appendChild(gzText);			
				//将广州添加到city下
				var city =document.getElementById("city");
				city.appendChild(li);
					
				}
			);
				
				myClick("btn02",
					function(){
					 var li =document.createElement("li");
					 var gzText=  document.createTextNode("广州");
					 li.appendChild(gzText);
					 
					  var bj =document.getElementById("bj");
					  
					  var city=document.getElementById("city");
					  
					  /*
					      insertBefore()
					      --可以在指定的子节点前插入新的子节点
					      --语法：
					       	  父节点.insertBefore(新节点，旧节点);
					   * 
					   * */
					  city.insertBefore(li,bj);
					}
				);
				
				
				myClick("btn03",
					function(){
					 var li =document.createElement("li");
					 var gzText=  document.createTextNode("广州");
					 li.appendChild(gzText);
					 
					  var bj =document.getElementById("bj");
					  
					  var city=document.getElementById("city");
					  
					  /*
					      replaceChild()
					      --可以替换指定节点。
					      --语法：
					       	  父节点.replaceChild(新节点，旧节点);
					       	  
					       	  
					       	  
					   * 
					   * */
					  city.replaceChild(li,bj);
					}
				);
				
				
					myClick("btn04",
					function(){
					 var li =document.createElement("li");
					 var gzText=  document.createTextNode("广州");
					 li.appendChild(gzText);
					 
					  var bj =document.getElementById("bj");
					  
					  var city=document.getElementById("city");
					  
					  /*
					      removeChild()
					      --可以删除指定节点。
					      --语法：
					       	  父节点.replaceChild(指定节点);
					    
					    --这种方式比较常见。
					     	 子节点.parentNode.removeChild(子节点)  	  
					       	   bj.parentNode.removeChild(bj)
					   * 
					   * */
					  city.removeChild(bj);
					 
					}
				);
				
				
				myClick("btn05",
					function(){
					
					  
					  var city=document.getElementById("city");
					  
					 alert(city.innerHTML);
					 
					}
				);
				
				
				myClick("btn06",
					function(){
					
					  
					  var bj=document.getElementById("bj");
					  
					 bj.innerHTML="昌平";
					 
					}
				);
				
				
				myClick("btn07",
					function(){
					
					  
					  var city=document.getElementById("city");
					  /*
					   
					    一般两种方式结合：
					       
					   * 
					   * 
					   * */
					 city.innerHTML+= "<li>广州</li>";
					 
					}
				);
				
				function myClick(btn,fun){				
					var btn=document.getElementById(btn);
					btn.onclick=fun;
				}
			}
		</script>
	</head>
	<body>
		<div id "citys" >
			<ul id ="city">
				<li id="bj">北京</li>
				<li>东京</li>
				<li>首尔</li>							
			</ul>
		</div>
		<div id="btnList">
			 <div >
			 	<button id="btn01">创建一个“广州”节点,添加到#city	</button>
			 </div>			 
			 <div >
			 	<button id="btn02">将“广州”节点插入到#bj前面	</button>
			 </div>
			 <div >
			 	<button id="btn03">使用“广州”节点替换#bj节点	</button>
			 </div>
			 <div >
			 	<button id="btn04">删除#bj节点	</button>
			 </div>
			 <div >
			 	<button id="btn05">读取#city内的html代码	</button>
			 </div>
			 <div>
			 	<button  id="btn06" > 设置#bj内的html代码	</button>
			 </div>	
			  <div>
			 	<button  id="btn07" > city中添加广州	</button>
			 </div>	
		</div>
	</body>
</html>
