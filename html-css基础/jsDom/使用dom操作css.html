<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			#box1{
				
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				
				var box=document.getElementById("box1");
				var  btn01=document.getElementById("btn01");
				//修改样式
				btn01.onclick=function(){
					
					/*
					   修改css语法
					     语法：元素.style.样式名=样式值
					       通过js设置的都是内联样式。内联样式比较高。
					       但是如果在样式中写了！important ,则此时样式优先级最高。js改则不生效。   
					       
					     
					 注意：如果css的样式名称含有-在js中是不合法的。
					                         比如background-color。需要将这种样式名修改成驼峰命名法。把减号s首字符大写
					                         。
					 * 
					 * **/
					box.style.width="300px";
					box.style.height="300px";
					box.style.backgroundColor="yellow";
				};
			
			
			
			    //读取样式
			    var  btn02=document.getElementById("btn02");
			    btn02.onclick=function(){
					
					/*
					  读取样式值					     
					  语法：元素.style.样式名
					      通过js读取的都是内联样式。
					  		 * 
					 * **/
					var width1= box.style.width;
					alert(width1);
					
				};
				
			
			}
		</script>
		<title></title>
	</head>
	<body>
		   <button id="btn01">点我一下试试</button>
		   <button id="btn02">点我一下试试</button>
		   <br />
		<div id="box1">
			
		</div>
	</body>
</html>
