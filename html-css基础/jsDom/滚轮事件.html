<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
			
			#box2{
				width: 20px;
				height: 100px;
				background-color: yellow;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onclick=function(){	
				/*
                	  滚动：实现box1放大缩小功能。
				 * */
				var  box1= document.getElementById("box1");	
				box1.onmousewheel=function(){
					event=event|| window.event;
					//event.wheelData;记录方向。向上滚是正数，向下滚是负数。
					if(event.wheelData>0 || event.detail<0){
						alert("向上滚");
					}else{
						alert("向下滚");
					}
				}
			}
		</script>
	</head>
	<body>
		<p>	我是一个文字</p>
		<div id="box1">
			
		</div>
		
		<div id="box2">
			
		</div>
	</body>
</html>
