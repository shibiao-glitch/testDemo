<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
			}
			#s1{
				background-color: yellow;
			}
		</style>
		<script type="text/javascript">
			window.onload =function(){
				
				/*
				  事件的冒泡（Bubble）
				  -- 所谓的冒泡值的就是事件的向上传导，
				          当后代元素上的事件被触发时，其祖先元素的相同事件也会被触发。
				      开发中冒泡还是有用的。例如鼠标移动事件，子类空间不够父类空间也可以移动。就需要冒泡啦。
				 * 
				 * 
				 * **/
				
				//为sl绑定一个单击响应函数
				var sl=document.getElementById("s1");
				sl.onclick=function(event){
					event=event|| window.event;
					//取消冒泡。
					//可以将对象的event的cancelBubble的值设置为true; 
					event.cancelBubble=true;
					alert("span");
				}
				
				//为div绑定一个单击响应函数
				var box1=document.getElementById("box1");
				box1.onclick=function(){
					alert("box1");
				}
				//为body绑定一个单击响应函数
				document.body.onclick=function(){
					alert("body");
				}
				
				
			}
		</script>
		
	</head>
	<body>
		<div id="box1">
			 我是div
			<span id="s1">
				我是span
			</span>
		</div>
	</body>
</html>
