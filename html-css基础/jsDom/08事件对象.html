<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#areaDiv{
				
				width: 100px;
				height: 100px;
				border: 1px  solid red;
				/*
				   开启box1的绝对定位，
				   
				 * 
				 * **/
				position: absolute;
				
			}
			#showMsg{
				width: 200px;
				height: 100px;
				border: 1px  solid blue;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				/*
				   当鼠标在areaDiv中移动时，在showMsg中来显示鼠标的坐标。
				 * 
				 * 
				 * **/
				var  areaDiv =document.getElementById("areaDiv");
				var  showMsg =document.getElementById("showMsg");
				
				/*
				   onmousemove
				     -- 该事件将会鼠标在元素中移动的时候被触发
				     
				     
				     事件对象
				       -- 当事件的响应函数被触发时。浏览器每次都会将一个事件对象作为实参传递响应函数。
				       --在事件对象中封装了当前事件相关的一切信息。比如。鼠标的坐标，键盘那个按键。鼠标滚轮滚动的方向。
				 * *
				 * 
				 * **/
				document.onmousemove=function(event){
					
					
					
					/*
						 clientX
						 clientY
						   --当前可见区域。相对浏览器的。
						   -- div的偏移量。是相对整个页面的。
						   
						   
						pageX和pageY可以获取鼠标当前页面的位置。   
					 * 
					 * 
					 * **/
					var x =event.pageX;
					var y =event.pageY;
					
					//showMsg.innerHTML=x+";"+y;
					areaDiv.style.left=x+"px";
					areaDiv.style.top=y+"px";
				}
				
			};
		</script>
		
	</head>
	<body>
		
		<div id="areaDiv">	</div>
		<br />
		<div  id="showMsg">	</div>
	</body>
</html>
