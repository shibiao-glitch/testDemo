<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			window.onclick=function(){
				
				
				/*
				   使用对象.事件=函数的形式绑定响应函数
				     它只能同时为一个元素的一个事件绑定一个响应函数。不能绑定多个，如果绑定了多个，则后边会覆盖前边的。
				 var btn01=document.getElementById("btn01");
				btn01.onclick=function(){
					alert("1");
				};
				
				btn01.onclick=function(){
					alert("2");
				};
				 * *
				 * **/
				
				
				
				/*
				   addEventListener();
				     --通过这个方法也可以为元素绑定响应函数
				     --参数
				         1.事件的字符串。不要on
				         2.回调函数。当事件触发时该函数会被调用
				         3.是否在捕获阶段触发事件，需要一个boolean一般都false
				 
				     作用：可以绑定多个。依次按照顺序执行。
				 * *
				 * 
				 * */
				btn01.addEventListener("click",function(){
					alert("1");
				},false);
				btn01.addEventListener("click",function(){
					alert("2");
				},false);
				btn01.addEventListener("click",function(){
					alert("3");
				},false);
				
				
				/*
				 
				 //定义一个函数。用来指定元素的绑定响应函数。
				   参数：
				     obj;对象
				     enenstr:事件的字符串
				     callback ：回调函数
				 * 
				 * */
				function bind(obj,eventStr,callback){
					obj.addEventListener(event,callback,false);
				}
			}
		</script>
	</head>
	<body>
		<button id="btn01">点我一下</button>
	</body>
</html>
