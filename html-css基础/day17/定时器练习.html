<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			#box1{
				width: 100px;
				height: 200px;
				background-color: red;
				position: absolute;
				left: 0px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				
				var box1=document.getElementById("box1");
				var btn01=document.getElementById("btn01");
				
				
				 btn01.onclick=function(){
				     var oldLeft =box1.style.left;
				     alert(oldLeft);
					setInterval(function(){
						
						 
						box1.style.left=(oldLeft+10)+"px";
					},30);
					
				};
				
			};
		</script>
	</head>
	<body>
		<button id="btn01">点击div移动</button>
		<div id="box1"></div>
	</body>
</html>
