        /*
		           延时调用：  setTimeout()
		            	延时调用一个函数不立马执行，而是隔一段时间后再执行。而且只会执行一次。
		           区别：延时调用和定时调用 的区别。定时调用会执行多次，而延时调用只会执行一次。例如打广告。
		      
         * 
         * 
         * **/
	          var timer=  setTimeout(function(){alert("1")},1000);
	          //关闭延时调用。
	          clearTimeout();
