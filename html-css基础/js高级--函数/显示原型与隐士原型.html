<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--
        	1.每个函数function都有一个prototype。即显示原型（属性）
        	2.每个实例对象都有一个——proto_       即称为隐士原型（属性）
        	3.对象的隐士原型值为其对应构造函数的是显示原型的值。
        	4内存结果
        	5.总结
        	   函数的prototype属性：在定义函数时自动添加的，默认值是一个空的object对象
        	   对象的——proto_属性： 创建对象时自动添加的。默认值为构造函数的prototype属性值。
        	   程序员能直接操显示原型，但是不能直接操作隐士原型（ES6之前）；
        	 
        	 
        -->
        
        <script type="text/javascript">
        	
        	
        	function  Fn(){
        		
        	}
        	//1.每个函数function都有一个prototype。即显示原型（属性）
        	console.log(Fn.prototype);
        	//2.每个实例对象都有一个——proto_       即称为隐士原型（属性）
        	var fn=new Fn();
        	console.log(fn.__proto__);
        	//3.对象的隐士原型值为其对应构造函数的是显示原型的值。
        	console.log(fn.__proto__===Fn.prototype)
        	
        	//4给原型添加方法
        	Fn.prototype.test=function(){
        		console.log("输出");
        	}
        	//通过实例调用原型的方法。（方法没有。找原型。再找原型。）
        	fn.test();
        </script>
	</body>
</html>
