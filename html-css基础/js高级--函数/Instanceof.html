	<body>
		<!--
        	1.instanceof如果判断？
        	表达式：  A instanceof B
        	  如果B函数的显示原型对象在A对象的原型链上。返回true，否则返回fasle
        	2 .Function是通过new自己产生实例。
        	
        -->
        
        <script type="text/javascript">
        	function Foo(){};
        	var  f1= new Foo();
        	console.log(f1 instanceof Foo);
        	console.log(f1 instanceof Object);
        </script>
        
	</body>
