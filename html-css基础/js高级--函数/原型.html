<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	1.函数的prototype属性
        	  每个函数都有一个prototype属性，它默指向一个object空对象（即：称为原型对象）
        	 原型对象中有一个属性constructor，它指向函数对象
        	2.给原型对象添加属性（一般都是方法）
        	  作用：函数的所有实例对象自动拥有原型中的属性（方法）；
        	  
        	  
        	
        	
        	
        -->
		<script type="text/javascript">
			//  每个函数都有一个prototype属性，它默指向一个object空对象（即：称为原型对象）
			console.log(Date.prototype,typeof Date.prototype);
			
			function fun(){
				
			}
			
			console.log(fun.prototype);					
			// 原型对象中有一个属性constructor，它指向函数对象
			console.log(Date.prototype.constructor===Date);//默认指向一个object空对象。没有我们的属性。
		
		
		    //给原型对象添加属性====>实例对象可以访问
			fun.prototype.test=function(){
					console.log('testDDDDD');
			}
			//函数的所有实例对象自动拥有原型中的属性（方法）；
		     var  funS =new fun();
		     funS.test();
		</script>
	</body>
</html>
