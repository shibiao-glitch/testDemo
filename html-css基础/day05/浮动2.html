<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			/*
			     在文档流中，子元素的宽度默认占父元素的全部。
			   
			 * */
			.box1{
				  height: 100px;
				  background-color:greenyellow;
			  
				  /*
				    块元素脱离文档流以后，高度和宽度都被内容撑开。
				   * */
				
			
			}
			
			
				.span1{
				  float: left;
				  width: 100px;
				  height: 100px;
				  background-color:greenyellow;
			  
				  /*
				       内联元素脱离文档流，会变成块元素高度和宽度都被内容撑开。。
				   * */
				 
			
			}
		</style>
	</head>
	<body>
		<div class="box1">
			a
			</div>
			
			<span class="span1">
				这是一个内联元素
			</span>
			
	</body>
</html>
