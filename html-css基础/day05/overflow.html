<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			.box1{
			  width:200px ;	
			  height: 200px;
			  background-color: #FF0000;
			
			  /*
			    子元素默认是存在父元素的内容区中
			               理论上讲子元素的最大可以等于父元素内容区大小
			        如果子元素的大小超过父元素的内容区，则超过的大小会在父元素以为的位置显示。
			    超出父元素的内容，我们称为溢出的内容。
			    
			     父元素默认是将溢出的内容，在父元素外边显示
			     通过overflow可以设置父元素如何处理溢出的。
			           可选值
			             visible,默认值，不会对溢出做处理
			             hidden,溢出的内容，会被修剪，不会显示
			             scoll,滚动显示.通过滚动条来显示。垂直和水平都显示滚动条。
			             auto,会根据需要自动添加滚动条。
			                   
			   * 
			   * * 
			   * */	
				 overflow: scroll;	
			}
			
			.box2{
			  width:100px ;	
			  height: 500px;
			  background-color:greenyellow;
			 
			}
		</style>
	</head>
	<body>
		
		<div class="box1">
			<div class="box2">
				
			</div>
		</div>
	</body>
</html>
