<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			  清楚默认样式
			 * */
			*{
				
				margin:0px 0px ;
			}
			.header{
				width: 1000px;
				height: 150px;
				background-color: yellowgreen;
				margin: 0 auto;
			}
			.content{				
				width: 1000px;
				height: 400px;
				background-color: orange;
				margin:10px auto;
				
			}
			.foot{
				width: 1000px;
				height: 150px;
				background-color: blueviolet;
				margin: 0 auto;
			}
			/**
			 * 这里div需要浮动显示。不然块元素占一行
			 * */
			.left{
				width: 200px;
				height: 100%;
				background-color: blue;		
				float: left;		
			}
			.center{
				width: 580px;
				height: 100%;
				background-color: black;	
				float: left;
				margin:0 10px ;				
			}
			
			.right{
				width: 200px;
				height: 100%;
				background-color: blue;	
				float: left;				
			}
			
		</style>
	</head>
	<body>
		<div class="header"></div>
		<div class="content">
			<div class="left">
				
			</div>
			
			<div class="center">
				
			</div>
			
			<div class="right">
				
			</div>
			
		</div>
		<div class="foot"></div>
	</body>
</html>
