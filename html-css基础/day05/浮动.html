<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			/*
			  在文档流中才默认垂直排列。
			  
			    如果希望块元素在页面中水平排列。可以使块元素脱离文档流。
			  使用float来是元素浮动，从而脱离文档流。
			     可以选值：none,默认值，元素默认在文档流中排列
			           left, 元素立即脱离文档流，向页面的左浮动
			           right，元素立即脱离文档流，向页面的右浮动
			           
			  当为一个元素设置浮动以后，（float属性是一个非none的值）
			  元素会立即脱离文档流，元素脱离文档流以后，它下边的元素会立即向上移动。
			  元素浮动以后，会尽量向页面的左或者右浮动。只到遇到父元素边框。或者其他的浮动元素。
			  如果浮动元素，上面是一个没有浮动的块元素。则浮动不会超过上面的块元素。
			  浮动的元素不会超过兄弟元素。
			 浮动的元素不会盖住文字，文字会自动环绕浮动的周围。通过浮动来设置文字环绕图片的效果。 
			           
			 * */
			.box1{
			  width:100px ;	
			  height: 100px;
			  background-color:red;
			  float: right;
			 
			}
			.box2{
			  width:100px ;	
			  height: 100px;
			  background-color:greenyellow;
			  float: right;
			}
			.box3{
			  width:100px ;	
			  height: 100px;
			  background-color:blue;
			  float: right;
			}
		</style>
	</head>
	<body>
		<div class="box1">
				
			</div>
		<div class="box2">
			
		</div>
		<div class="box3">
			
		</div>
	</body>
</html>
