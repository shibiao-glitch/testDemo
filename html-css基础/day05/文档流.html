<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	文档流。
        	   文档流处于网页的最底层。它表示的是一个网页中的位置。
        	   我们所创建的元素默认都处于文档流中。
        	   
        	   
        	元素在文档流中 特点。        	
        	   块元素
        	   1.块元素只有在文档流中会独占一行，块元素时自上向下排序。
        	   2.块元素在文档流中默认宽度是父元素的100%
        	   3.块元素在文档流默认高度是内容撑开的。
        	   
        	   内联元素
        	   1.内联元素。在文档流中只占自身大小，会默认从左往右。
        	   2.宽和高都是由内容撑开。
        	   
        -->
        <div style="width: 100px;height: 100px;background-color:aquamarine">      	
        </div>
        
         <div style="width: 100px;height: 100px;background-color: red;">       	
        </div>
        
        <span style="background-color: yellow;">我是一个span</span>
        <span style="background-color: yellow;">我是一个span</span>
        <span style="background-color: yellow;">我是一个span</span>
        <span style="background-color: yellow;">我是一个span</span>
        <span style="background-color: yellow;">我是一个span</span>
        <span style="background-color: yellow;">我是一个span</span>
	</body>
</html>
