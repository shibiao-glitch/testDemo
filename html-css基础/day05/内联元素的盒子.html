<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		
		<style type="text/css">
			/*		 
			   内联元素：不能设置width和height，部分设置影响布局。
			         display 样式设置可以将内联元素设置成块元素。
			            	  可以选中：black;
			            	           none;不显示，并且不占位置。
			         visibility：(hidden)设置元素的隐藏和显示。当时依然占位置。
			            	          			            	          
			 */
			.d1{
				
				width: 100px;
				height: 100px;
				background-color:red ;
			}
			.d1{				
				visibility:hidden;
			}
		</style>
	</head>
	<body>
		<div class="d1">
			
		</div>
		<p>我是一个p标签</p>
	</body>
</html>
