<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function() {
            $.ajax({
                url: 'data.json',
                //dataType: "json",

                success: function(data) {
                    for (let i = 0; index < data.length; index++) {

                        $(`
                        <li class="goods_item">
                            <div class="goods_pic">
                                <img src="${arr[i].img}" alt="图片">
                            </div>
                            <div class='goods_pic'>
                                <a href="">京东超时 奥利奥软点小草莓</a>
                            </div>
                            <div class="sc">
                                <div id='${arr[i].id}' class='cs_btn'> 加入购物车</div>
                            </div>
                        </li>
                        `).append('.good_box ul');
                    }
                },

                error: function(msg) {
                    console.log(msg);
                }
            })
        })
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            overflow: hidden;
        }
        
        li {
            list-style-type: none;
        }
        
        .goods_box ul:after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>

<body>

    <div class='good_box'>

        <ul>

        </ul>

    </div>
</body>

</html>
